name: Matrix Demo
on: push
jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        node-version:
          - 16
          - 18
          - 20
        operating-system:
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build
