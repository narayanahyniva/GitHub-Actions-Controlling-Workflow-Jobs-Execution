---
     name: Matrix Demo
     on: push
     jobs:
       build:
         continue-on-error: true
         strategy:
           matrix:
             node-version:
               - 16
               - 18
               - 20
             operating-system:
               - ubuntu-latest
               - windows-latest
         runs-on: ${{ matrix.operating-system }}
         steps:
           - name: Get Code
             uses: actions/checkout@v3
           - name: install NodeJS
             uses: actions/setup-node@v3
             with:
               node-version: 14
           - name: Install Dependencies
             run: npm ci
           - name: Build project
             run: npm run build
     
    